spring:
  jpa:
    show-sql: false
    open-in-view: false
  lifecycle:
    timeout-per-shutdown-phase: 30s

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  firebase:
    required: ${FIREBASE_REQUIRED:true}
    credentials-path: ${FIREBASE_CREDENTIALS_PATH}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never

server:
  shutdown: graceful
